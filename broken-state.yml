name: Broken State Report
description: File emotional system crash logs
title: "[BROKEN] [DATE]"
labels: [ "Priority: Critical", "System: Emotional" ]
body:
  - type: dropdown
    id: error-type
    attributes:
      label: Error Classification
      options:
        - Segmentation Fault (Core Dumped)
        - Buffer Overflow
        - Memory Leak
        - Undefined Love Reference
  - type: textarea
    id: stack-trace
    attributes:
      label: Emotional Stack Trace
      description: Describe events leading to crash
  - type: checkboxes
    id: recovery-protocol
    attributes:
      label: Required Debugging Tools
      options:
        - label: Requires Virtual Hug (API v2.4)
        - label: Needs Sensory Reset
        - label: Emergency Protocol
